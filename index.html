<html>
	<head>
		<title>Peer Review Plugin</title>
		<script src="bundle.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">	
	</head>
	<body>
		<img src="favicon.png" width="30px" height="30px">

		<div  id="logout">
			<button class="btn btn-danger" id="logoutButton">LOG OUT</button>
		</div>
		<p class="headline" id="profile">Welcome to Blockchain Review System</p>

		<div id="feedback-msg"></div>

		<div id="login">
			<p class="paragraph">This chrome extension is for decentralized store review powered by Ethereum blockchain</p>
			<hr>
			<div id="loginForm">
				<form>
					<div class="form-group">
						<label>Username</label>
						<input type="text" id="username" placeholder="username" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" id="password" placeholder="password" class="form-control">
					</div>
				</form>
				<a href="http://188.166.190.168:8000/accounts/signup" target="_blank"><button type="button" class="btn btn-danger">SIGN UP</button></a>
				<button type="button" class="btn btn-success" id="loginButton">LOG IN</button>
			</div>
			<hr>
		</div>
		<div class="header flex-container">
			<div>
				<h3 id="storeName"></h3>
			</div>
			<div>
				<p id="overallScore"><strong>Overall Score: <span id="storeScore"></span></strong></p>
			</div>
			
		</div>
		
		<button class="btn btn-primary" id="createStore">Create Store</button>

		<!-- Beignning of Review Area -->
		<div id='reviewArea'>
			<section>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Reviewer</th>
							<th>Content</th>
							<th>Score</th>
							<th>Votes</th>
						</tr>
					</thead>
					<tbody id="reviews">
					</tbody>	
				</table>
			</section>
			<p id="noReview">-- No Review --</p>

			<div id="reviewForm">
				<form id="formInputs">
					<div class="form-group">
						<label>Score:</label>
						<input type="text" id="score" placeholder="0~100, integer only" class="form-control">
					</div>
					<div class="form-group">
						<label>Comment:</label>
						<textarea placeholder="your comment here" id="content" class="form-control" rows="3"></textarea>
					</div>
					<button class="btn btn-primary" id="submitButton">Submit Your Review <span class="glyphicon glyphicon-pencil"></span></button>
				</form>
			</div>

		</div>
		<!-- End of review area -->
	</body>
</html>
