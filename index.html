<html>
	<head>
		<title>Peer Review Plugin</title>
		<script src="bundle.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">	
	</head>
	<body>
		<img src="favicon.png" width="30px" height="30px">

		<div  id="logout">
			<a href="http://188.166.190.168:8000/accounts/logout" target="_blank"><button class="btn btn-danger">LOG OUT</button></a>
		</div>
		<p class="headline" id="profile">Welcome to Blockchain Review System</p>

		<div id="feedback-msg"></div>

		<div id="login">
			<p class="paragraph">This chrome extension is for decentralized store review powered by Ethereum blockchain</p>
			<hr>
			<a href="http://188.166.190.168:8000/accounts/signup" target="_blank"><button type="button" class="btn btn-danger">SIGN UP</button></a>
			<a href="http://188.166.190.168:8000/accounts/login" target="_blank"><button type="button" class="btn btn-success">LOG IN</button></a>
		</div>

		<div id="lock">
			<input type="password" id="password">
			<button type="button" class="btn btn-primary" id="unlock">UNLOCK</button>
		</div>
		
		<h3 id="storeName"></h3>

		<button class="btn btn-primary" id="createStore">Create Store</button>

		<!-- Beignning of Review Area -->
		<div id='reviewArea'>
			<p id="overallScore"><strong>Overall Score: <span id="storeScore"></span></strong></p>

			<div id="reviewForm">
				<button class="btn btn-primary" id="submitButton">Submit Your Review <span class="glyphicon glyphicon-pencil"></span></button>
				<form id="formInputs">
					<div class="form-group">
						<label>Score:</label>
						<input type="text" id="score" placeholder="0~100, integer only" class="form-control">
					</div>
					<div class="form-group">
						<label>Comment:</label>
						<textarea placeholder="your comment here" id="content" class="form-control" rows="3"></textarea>
					</div>
				</form>
			</div>

			<section>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Reviewer</th>
							<th>Content</th>
							<th>Score</th>
							<th>Votes</th>
						</tr>
					</thead>
					<tbody id="reviews">
					</tbody>	
				</table>
			</section>

			<p id="noReview">-- No Review --</p>

		</div>
		<!-- End of review area -->
	</body>
</html>
