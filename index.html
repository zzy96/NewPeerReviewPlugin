<html>
	<head>
		<title>Peer Review Plugin</title>
		<script src="bundle.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">	
	</head>
	<body>
		<img src="favicon.png" width="30px" height="30px">

		<div  id="logout">
			<button class="btn btn-info btn-sm" id="viewHistoryButton">View History</button>
			<button class="btn btn-danger btn-sm" id="logoutButton">LOG OUT</button>
		</div>
		<p class="headline" id="profile">Welcome to Blockchain Review System</p>

		<div id="feedback-msg"></div>

		<div id="login">

			<p class="paragraph">This chrome extension is for decentralized store review powered by Ethereum blockchain</p>
			<hr>

      <div class="tab-content" id="myTabContent">
				<div class="tab-pane show active" id="loginForm" role="tabpanel" aria-labelledby="loginForm-tab">
					<form>
						<div class="form-group">
							<label>Username</label>
							<input type="text" id="username" placeholder="username" class="form-control">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" id="password" placeholder="password" class="form-control">
						</div>
					</form>
					<button type="button" class="btn btn-danger btn-sm" id="signupButton">SIGN UP</button>
					<button type="button" class="btn btn-success btn-sm" id="loginButton">LOG IN</button>
				</div>
			</div>

			<hr>
		</div>
		
		<h3 id="storeName"></h3>
		<span id="storeScore"></span>

		<button class="btn btn-primary" id="createStore">Create Store</button>

		<section id='history'>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Transaction Hash</th>
						<th>Type</th>
						<th>Balance</th>
					</tr>
				</thead>
				<tbody id="transactions">
				</tbody>	
			</table>
			<p id="noTransaction">-- No Transaction --</p>
		</section>
		<!-- Beignning of Review Area -->
		<div id='reviewArea'>
			
			<section id='sectionTable'>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Reviewer</th>
							<th>Content</th>
							<th>Score</th>
							<th>Votes</th>
						</tr>
					</thead>
					<tbody id="reviews">
					</tbody>	
				</table>
				<p id="noReview">-- No Review --</p>
			</section>

			<div id="reviewForm">
				<form id="formInputs">
					<div class="form-group">
						<label>Your Score:</label>
						<input type="text" id="score" placeholder="0~100, integer only" class="form-control">
					</div>
					<div class="form-group">
						<label>Your Comment:</label>
						<textarea placeholder="your comment here" id="content" class="form-control" rows="3"></textarea>
					</div>
				</form>
				<button class="btn btn-primary" id="submitButton">Submit Your Review <span class="glyphicon glyphicon-pencil"></span></button>
			</div>

		</div>
		<!-- End of review area -->
	</body>
</html>
